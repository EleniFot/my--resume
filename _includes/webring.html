<script>
  const myId = 'yourid'; // replace with your ID
  const idx = members.findIndex(m => m.id === myId);
  if (idx !== -1) {
    const prev = members[(idx - 1 + members.length) % members.length];
    const next = members[(idx + 1) % members.length];
    document.getElementById('prev-link').href = prev.url;
    document.getElementById('next-link').href = next.url;
  }
</script>
